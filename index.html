<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para vos ❤️</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .card {
      background: rgba(0, 0, 0, 0.35);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: white;
      color: #ff4d6d;
      position: absolute;
    }

    .message {
      margin-top: 60px;
      font-size: 22px;
      display: none;
    }

    /* Corazones */
    .heart {
      position: fixed;
      font-size: 24px;
      animation: explode 1.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explode {
      0% {
        transform: scale(0) translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: scale(1.5) translate(var(--x), var(--y));
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <img src="foto.jpg" alt="Foto">

    <h2>¿Sabías que te amo?</h2>

    <button class="yes" onclick="showYes()">Sí</button>
    <button class="no" id="noBtn">No</button>

    <div id="message" class="message"></div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");

    // Botón No que se escapa
    noBtn.addEventListener("mouseenter", () => {
      const rect = card.getBoundingClientRect();
      const maxX = rect.width - noBtn.offsetWidth - 20;
      const maxY = rect.height - noBtn.offsetHeight - 20;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    });

    function showYes() {
      const msg = document.getElementById("message");
      msg.innerText = "Te amo mucho mucho mucho ❤️";
      msg.style.display = "block";

      explodeHearts();
    }

    function explodeHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "❤️";

        const x = (Math.random() - 0.5) * 400 + "px";
        const y = (Math.random() - 0.5) * 400 + "px";

        heart.style.left = "50%";
        heart.style.top = "50%";
        heart.style.setProperty("--x", x);
        heart.style.setProperty("--y", y);

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 1500);
      }
    }
  </script>

</body>
</html>
