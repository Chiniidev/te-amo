<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para vos ❤️</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .card {
      width: 90%;
      max-width: 380px;
      height: 480px;
      border-radius: 22px;
      position: relative;
      box-shadow: 0 15px 30px rgba(0,0,0,0.35);
      overflow: hidden;

      /* FOTO DE FONDO */
      background-image: url("foto.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #000;
    }

    /* capa oscura para que se lea */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
    }

    #buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 22px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: white;
      color: #ff4d6d;
      position: absolute;
    }

    .message {
      margin-top: 30px;
      font-size: 22px;
      min-height: 30px;
      opacity: 0;
    }

    /* corazones */
    .heart {
      position: fixed;
      font-size: 24px;
      animation: explode 1.5s ease-out forwards;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes explode {
      0% {
        transform: scale(0) translate(0,0);
        opacity: 1;
      }
      100% {
        transform: scale(1.5) translate(var(--x), var(--y));
        opacity: 0;
      }
    }

    @keyframes pop {
      0% {
        transform: scale(0.6);
        opacity: 0;
      }
      70% {
        transform: scale(1.15);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <div class="overlay">
      <h2>¿Sabías que te amo?</h2>

      <div id="buttons">
        <button class="yes" onclick="showYes()">Sí</button>
        <button class="no" id="noBtn">No</button>
      </div>

      <div id="message" class="message"></div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");

    noBtn.addEventListener("mouseenter", () => {
      const rect = card.getBoundingClientRect();
      const maxX = rect.width - noBtn.offsetWidth - 20;
      const maxY = rect.height - noBtn.offsetHeight - 20;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    });

    function showYes() {
      const msg = document.getElementById("message");
      const buttons = document.getElementById("buttons");

      buttons.style.display = "none";

      msg.innerText = "Te amo mucho mucho mucho ❤️";
      msg.style.opacity = "1";
      msg.style.animation = "none";
      msg.offsetHeight;
      msg.style.animation = "pop 0.5s ease-out forwards";

      explodeHearts();
    }

    function explodeHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "❤️";

        heart.style.left = "50%";
        heart.style.top = "50%";
        heart.style.setProperty("--x", (Math.random()-0.5)*400 + "px");
        heart.style.setProperty("--y", (Math.random()-0.5)*400 + "px");

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1500);
      }
    }
  </script>

</body>
</html>
